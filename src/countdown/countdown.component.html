<div>
    <app-fit-text [dependencies]="[title]">Time to {{ title }}</app-fit-text>
    <app-timer [targetDate]="date" />

    <!-- separate below into component -->
    <div class="container-input">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="title" placeholder="Input text">
        </mat-form-field>
        <mat-form-field (click)="picker.open()" appearance="outline" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [(ngModel)]="date" [matDatepicker]="picker">
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
